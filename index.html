<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../_css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulario avanzado</h1>

      <!-- Barra de progreso -->
      <div class="progreso-formulario">
        <div class="barra-progreso" id="barraProgreso"></div>
      </div>
      <p style="text-align: center; color: #666; margin-bottom: 30px">
        progreso: <span id="porcentajeProgreso">0%</span>
      </p>

      <!--Form-->
      <form id="formularioAvanzado" novalidate>
        <!--Nombre con validacion en tiempo real-->
        <div class="form-group">
          <label for="nombreCompleto">Nombres completos *</label>
          <input
            type="text"
            id="nombreCompleto"
            name="nombreCompleto"
            required
            autofocus
            placeholder="Minimo 2 nombres"
            minlength="3"
            pattern ="[A-Za-zÁÉÍÓÚáéíóúÑñÜü]{3,40}" />
          <div 
          class="mensaje-error" 
          id="errorNombre"></div>
          <div 
          class="mensaje-exito" 
          id="exitoNombre"></div>
        </div>
                <div class="form-group">
          <label for="nombreCompleto">Aperridos completos *</label>
          <input
            type="text"
            id="nombreCompleto"
            name="nombreCompleto"
            required
            autofocus
            placeholder="Minimo 2 apellidos"
            minlength="3"
            pattern ="[A-Za-zÁÉÍÓÚáéíóúÑñÜü]{3,40}" />
          <div 
          class="mensaje-error" 
          id="errorNombre"></div>
          <div 
          class="mensaje-exito" 
          id="exitoNombre"></div>
        </div>

        <!--Email con validacion personalizada-->
        <div class="form-group">
          <label for="correo">Correo electronico *</label>
          <input
            type="email"
            id="correo"
            name="correo"
            required
            placeholder="usuario@dominio.com"
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{5,50}$"/>
          <div 
          class="mensaje-error" 
          id="errorCorreo"></div>
          <div 
          class="mensaje-exito" 
          id="exitoCorreo"></div>
        </div>

        <!--Confirmar correo-->
        <div class="form-group">
          <label for="correo">Correo electronico *</label>
          <input
            type="email"
            id="confirmarCorreo"
            name="confirmarCorreo"
            required
            placeholder="Confirmar correo" />
          <div 
          class="mensaje-error" 
          id="errorEmail"></div>
          <div 
          class="mensaje-exito" 
          id="exitoEmail"></div>
        </div>

        <!--Contraseña con indicador de fortaleza-->
        <div class="form-group">
            <label for="password">Contraseña *</label>
            <input 
            type="password"
            id="password"
            name="password"
            required
            placeholder="Minimo 8 caracteres"
            minlength="8"
            pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,30}$"/>
        <div 
        class="password-strength"
        id="strengthBar"></div>
        <div
        class="mensaje-error"
        id="errorPassword"></div>
        <div
        class="mensaje-exito"
        id="exitoPassword"></div>
        </div>

        <!--Confirmacion de contraseña-->
        <div class="form-group">
            <label for="ConfirmarPassword">Confirmar contraseña *</label>
            <input 
            type="password"
            id="ConfirmarPassword"
            name="ConfirmarPassword"
            required
            placeholder="Repite la contraseña"/>
            <div 
            class="mensaje-error"
            id="errorContraseña"></div>
            <div 
            class="mensaje-exito"
            id="exitoConfirmar"></div>
        </div>

        <!--Telefono con formato-->
        <div class="form-group">
            <label for="telefono">Telefono *</label>
            <input 
            type="tel"
            id="telefono"
            name="telefono"
            required
            placeholder="300-123-4567"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/>
            <div
            class="mensaje-error"
            id="errorTelefono"></div>
            <div
            class="mensaje-exito"
            id="exitoTelefono"></div>
        </div> 

        <!--Fecha de nacimiento-->
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento *</label>
            <input 
            type="date"
            id="fechaNacimiento"
            name="fechaNacimiento"
            required />
            <div
            class="mensaje-error"
            id="errorFecha"></div>
            <div
            class="mensaje-exito"
            id="exitoFecha"></div>
        </div>

        <!--Comentarios-->
        <div class="form-group">
            <label for="comentarios">Comentarios</label>
            <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            placeholder="Cuentanos sobre ti (Maximo 500 caracteres)"></textarea>
            <div class="contador-caracteres">
                <span id="contadorComentarios">0</span>/500 caracteres 
            </div>
        </div>

        <!--Terminos y condiciones-->
        <div class="form-group">
            <input 
            type="checkbox"
            id="terminos"
            name="terminos"
            required />
            <label 
            for="terminos"
            style="display: inline; margin-left: 8px">
            Acepto los terminos y condiciones *
            </label>
            <div
            class="mensaje-error"
            id="errorTerminos"></div>
        </div>

        <!--Boton de envio-->
        <button 
        type="submit"
        id="btnEnviar"
        disabled>
        Enviar Formulario
        </button>
      </form>
    </div> <!-- container -->
    <!--  Script  -->
    <script></script>
  </body>
</html>
